{{ form_ajax(__SELF__ ~ '::onFormSubmit') }}

    <p>Tell us more about you:</p>
    <div class="input-wrapper">
        <input type="text" id="name" name="name" placeholder="* First Name" class="form-control">
    </div>

    <div class="input-wrapper">
        <input type="text" id="lastname" name="lastname" placeholder="* Last Name" class="form-control">
    </div>

    <div class="input-wrapper">
        <input type="text" id="email" name="email" placeholder="* E-mail" class="form-control">
    </div>

    <div class="input-wrapper">
        <input type="text" id="phone" name="phone" placeholder="* Phone Number" class="form-control">
    </div>

    
    <div class="form-block">
    <p>Type of event:</p>
        
            {% for i in 1..6 %}
            <div class="check-wrapper">
                <input type="checkbox" name="type" id="check-{{ i }}" /> <label for="check-{{ i }}">Type {{ i }}</label>
                <span class="checkmark">&nbsp;</span>
            </div>
            {% endfor %}
            <label for="type"class="other">other:</label><input class="other-input" type="text" name="type" />
      
    </div>

    <div class="form-block">
        <div class="left">
            <p>When?</p>
            <div class="input-wrapper input-date-wrapper">
<!--                 <label for="from-date" class="btn-date btn-from">Pick a date</label> -->
                <input type="text" id="when" readonly="true" name="when" placeholder="Pick a date">
                <div id="note-datepicker" class="note-datepicker"></div>
                <i class="icon-calendar"></i>
            </div>
        </div>
       
        <div class="right">
            <p>How long?</p>
            <div class="input-wrapper right select-box">
                <select>
                    <option>Duration</option>
                    <option value="1day">1 Day</option>
                    <option value="2days">2 Days</option>
                    <option value="Year">Year</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-block">
        <p>Type of event:</p>
        
        {% for i in 1..9 %}
            <div class="check-wrapper">
                <input type="checkbox" name="amenities" id="check2-{{ i }}"/> <label for="check2-{{ i }}">Amenities {{ i }}</label>
                <span class="checkmark">&nbsp;</span>
            </div>
        {% endfor %}
    </div>
    <div class="form-block">
        <p>Add comment:</p>
        <div class="textarea-wrapper">
            <textarea id="comments" name="comments" rows="8" cols="80"></textarea>
        </div>
    </div>
  
        {% partial '@recaptcha' %}
    <div id="{{ __SELF__ }}_forms_flash"></div>
    <div class="btn-wrapper">
    {{ form_submit() }}
    </div>
{{ form_close() }}
